<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Real Time Room Detection</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        background-image: url("images/background1.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>

  <body class="min-h-screen font-sans bg-gray-200 bg-opacity-90">
    <div
      id="loginBox"
      class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
    >
      <div class="bg-white p-6 rounded-xl w-80 shadow-xl">
        <h2 class="text-xl font-bold mb-3 text-purple-700">Login</h2>

        <input
          id="emailInput"
          type="email"
          placeholder="Enter your email"
          class="w-full border px-3 py-2 rounded mb-3"
        />

        <button
          onclick="doLogin()"
          class="w-full bg-purple-600 text-white py-2 rounded"
        >
          Login
        </button>
      </div>
    </div>

    <div
      id="chatBox"
      class="hidden fixed bottom-5 right-5 w-80 bg-white shadow-xl rounded-xl border"
    >
      <div
        class="p-3 bg-purple-600 text-white rounded-t-xl flex justify-between items-center"
      >
        <span id="chatTitle" class="font-semibold">Chat</span>
        <button onclick="closeChat()" class="text-white text-xl">
          &times;
        </button>
      </div>

      <div
        id="chatMessages"
        class="p-3 h-64 overflow-y-auto text-sm text-gray-700"
      ></div>

      <div class="p-3 border-t flex gap-2">
        <input
          id="chatInput"
          type="text"
          placeholder="Type a message..."
          class="flex-grow border rounded px-3 py-2 outline-none"
        />
        <button
          onclick="sendMessage()"
          class="bg-purple-600 text-white px-4 rounded"
        >
          Send
        </button>
      </div>
    </div>
    <div
      id="videoBox"
      class="hidden fixed bottom-5 right-5 w-80 bg-white shadow-xl rounded-xl border"
    >
      <div
        class="p-3 bg-blue-600 text-white rounded-t-xl flex justify-between items-center"
      >
        <span class="font-semibold">Video Call</span>
        <button onclick="closeVideo()" class="text-white text-xl">
          &times;
        </button>
      </div>

      <video
        id="cameraStream"
        autoplay
        playsinline
        class="w-full h-64 bg-black rounded-b-xl"
      ></video>
    </div>

    <header
      class="flex justify-between items-center px-8 py-4 bg-white bg-opacity-80 rounded-b-lg shadow"
    >
      <div class="flex items-center space-x-2">
        <div
          class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 via-pink-400 to-purple-500"
        ></div>
        <span class="text-2xl font-bold text-purple-700"
          >Real Time Room Detection</span
        >
      </div>
      <nav class="space-x-8 text-red-500 font-medium">
        <a href="#" id="homeBtn">Home</a>
        <a href="#" id="aboutBtn">About</a>
        <a href="#" id="serviceBtn">Service</a>
        <a href="#" id="contactBtn">Contact</a>
        <a href="#" id="comingSoon">Coming Soon</a>
        <a href="#" id="historyBtn" >History</a>
        <a href="#" id="loginBtn" class="hover:text-red-600 font-bold">Login</a>
      </nav>
    </header>

    <main
      class="flex flex-col items-center justify-center mt-24 px-4 text-center"
    >
      <h1
        class="text-4xl md:text-5xl font-bold text-purple-700 mb-8 drop-shadow-lg"
      >
        Location Based Room
      </h1>

      <div
        class="flex items-center w-full max-w-xl border border-gray-400 rounded-full px-4 py-2 bg-white bg-opacity-90 shadow-md"
      >
        <input
          id="searchInput"
          type="text"
          placeholder="Search by name, location or rent..."
          class="flex-grow focus:outline-none text-gray-700 bg-transparent"
        />
      </div>
    </main>

    <section
      id="roomList"
      class="mt-10 px-6 space-y-4 max-w-3xl mx-auto"
    ></section>

    <script src="script.js"></script>
  </body>
</html>
