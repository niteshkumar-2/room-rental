<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Room Rental</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-image: url("images/background1.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>

  <body class="min-h-screen font-sans bg-gray-200 bg-opacity-90">
    <header
      class="flex justify-between items-center px-8 py-4 bg-white bg-opacity-80 rounded-b-lg shadow"
    >
      <div class="flex items-center space-x-2">
        <div
          class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 via-pink-400 to-purple-500"
        ></div>
        <span class="text-2xl font-bold text-purple-700">Room Rental</span>
      </div>
      <nav class="space-x-8 text-red-500 font-medium">
        <a href="#" id="homeBtn" class="hover:text-red-600">Home</a>
        <a href="#" id="aboutBtn" class="hover:text-red-600">About</a>
        <a href="#" id="serviceBtn" class="hover:text-red-600">Service</a>
        <a href="#" id="contactBtn" class="hover:text-red-600">Contact</a>
        <a href="#" id="comingSoon" class="hover:text-red-600">Coming soon </a>
      </nav>
    </header>

    <main
      class="flex flex-col items-center justify-center mt-24 px-4 text-center"
    >
      <h1
        class="text-4xl md:text-5xl font-bold text-purple-700 mb-8 drop-shadow-lg"
      >
        Location Based Room
      </h1>
      <div
        class="flex items-center w-full max-w-xl border border-gray-400 rounded-full px-4 py-2 bg-white bg-opacity-90 shadow-md"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5 text-gray-500 mr-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1116.65 16.65z"
          />
        </svg>
        <input
          type="text"
          id="searchInput"
          placeholder="Search by name, location or rent..."
          class="flex-grow focus:outline-none text-gray-700 bg-transparent"
        />
      </div>
    </main>
    <section
      id="roomList"
      class="mt-10 px-6 space-y-4 max-w-3xl mx-auto"
    ></section>

    <script src="script.js"></script>
  </body>
</html>
